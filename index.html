<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/todo.css" />
</head>

<body>
  <div id="container">
    <h1>To-do list <span><i class="fas fa-plus-square"></i></span></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
      <li> <span><i class="fas fa-minus-square"></i></span> Hi, I'm your new todo list!</li>
      <li> <span><i class="fas fa-minus-square"></i></span> To add an item, </li>
      <li> <span><i class="fas fa-minus-square"></i></span> type in "add new todo" and hit enter</li>
      <li> <span><i class="fas fa-minus-square"></i></span> To delete a todo, </li>
      <li> <span><i class="fas fa-minus-square"></i></span> just hit the minus to the left</li>
      <li> <span><i class="fas fa-minus-square"></i></span> Hit the plus to hide the input box</li>
      <li> <span><i class="fas fa-minus-square"></i></span> And just click a todo to mark complete.</li>
      <li> <span><i class="fas fa-minus-square"></i></span> Finally, clear, clears the list.</li>
    </ul>
    <h1 id="clear-btn">Clear</h1>
  </div>

  <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="assets/js/todo.js"></script>
</body>

</html>
